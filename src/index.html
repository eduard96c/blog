<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Questrial"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="nav">
        <div class="logo-container">
          <img src="images/Logo.png" alt="Logo" class="logo-container" />
        </div>
        <h1 class="titlu">DigitalCraft Hub</h1>
        <ul id="nav-list">
          <li>
            <a href="/"> Blog Home</a>
          </li>
          <li>
            <a href="#" id="create-article"> Create Article </a>
          </li>
          <!-- <li>
            <a href="/"> My CV </a>
          </li>
          <li>
            <a href="#"> Projects </a>
          </li>
          <li>
            <a href="#"> About </a>
          </li> -->
        </ul>
      </div>
    </header>
    <!-- <h1 id="main-heading">Personal Blog</h1> -->
    <section id="main">
      <div id="main-content" class="content-container-x">
        <section id="articles-wrapper">
          <div id="main-article-wrapper" data-id="">
            <a href="/article.html" class="main-article-card">
              <img height="300" id="main-article-image" />
            </a>
            <div class="main-article-overlay-cover"></div>
            <!--  primu text -->
            <div class="main-article-overlay-content">
              <div id="main-article-content">
                <h2 id="main-article-title">
                  <!--  Titlu text -->
                </h2>
                <!-- Text scurt -->
                <p id="main-article-preview"></p>
                <button type="button" class="continue_reading">
                  Continue Reading
                </button>

                <!-- text suplimentar -->
              </div>
              <!-- AdaugƒÉ scriptul JavaScript aici -->

              <span id="main-article-date"></span>
            </div>
          </div>

          <hr />
          <div id="blog-landing-articles"></div>
          <button id="more-articles">View More Articles</button>
        </section>
      </div>
      <div id="side-menu">
        <section id="categories">
          <h3>Categories</h3>
          <ul id="categories-list" class="side-menu-list">
            <!-- <li>
              <a
                href="/?category=marketing-seo"
                class="category-selector"
                data-id="marketing-seo"
                >Marketing & SEO</a
              >
            </li> -->
          </ul>
        </section>
      </div>
      <div id="article-create-modal" style="display: none">
        <div id="modal-form-wrapper">
          <form id="create-article-form">
            <div id="form-heading">
              <h3>Create New Article</h3>
              <span class="close-modal">‚ùå</span>
            </div>
            <hr />
            <div class="input-group">
              <label for="category">Article Category</label>
              <select id="category">
                <!-- <option value="marketing-seo">Marketing & SEO</option> -->
              </select>
            </div>
            <div class="input-group">
              <label for="title">Article title</label>
              <input
                type="text"
                id="title"
                placeholder="Insert article title"
                required
              />
            </div>
            <div class="input-group">
              <label for="image">Article image</label>
              <input
                type="text"
                id="image"
                placeholder="Insert image path. Eg:/path-to-image.png"
                required
              />
            </div>
            <div class="input-group">
              <label for="title">Article Content</label>

              <textarea
                name="content"
                id="content"
                cols="30"
                rows="10"
                required
                placeholder="h3: this is a section heading
this is a paragraph
\n
this is another para
h3: this is another section heading
this is another para
img:/path/to/img
                "
              ></textarea>
            </div>
            <button id="save-article">Save Articleüíæ</button>

            <button id="preview-article">Preview Articleüíæ</button>
          </form>
          <div id="preview-wrapper"></div>
        </div>
      </div>
      <div id="article-modal" style="display: none">
        <div id="article-content-wrapper">
          <span id="close-article">‚ùå</span>
          <h2 id="article-title">Title goes here</h2>
          <div id="article-bloc" style="display: flex">
            <div id="article-content" style="flex: 2"></div>
            <div id="article-table" style="flex: 1">
              <h2>Table of Contents</h2>
              <ul id="table-of-content"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <div id="footer-text">
          <span>Blog Template</span>
          <span>Copyright 2024</span>
        </div>
        <ul>
          <li><a href="#">Github</a></li>
          <span class="link-separator">|</span>
          <li><a href="#">LinkedIn</a></li>
          <span class="link-separator">|</span>
          <li><a href="#">Facebook</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
